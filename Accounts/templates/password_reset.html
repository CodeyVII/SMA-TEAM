{% extends "header.html" %}

{% block content %} 
  

<!--Password Reset--> 
<div class="container py-5">
	<h1>Reset Password</h1>
	<p>Forgot your password? Enter your e-mail address below and we'll e-mail you instructions for resetting it.</p>
	<form method="POST">
		{% csrf_token %}
		E-mail: <input type="text" name="email" required/>
		<input type="submit" value="Submit"/>
	</form>
</div>

{% endblock %}
